<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Land Capability Verification Editor</title>
    <style>
      html, body, #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.11/esri/themes/dark-blue/main.css">
    <script src="https://js.arcgis.com/4.11/"></script>
    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/widgets/Expand",
            "esri/widgets/BasemapToggle",
            "esri/widgets/BasemapGallery",
            "esri/widgets/Search",
            "esri/layers/FeatureLayer",
            "esri/widgets/Editor",
            "esri/layers/TileLayer",
            "esri/widgets/LayerList",
            "esri/widgets/Home",
            "esri/widgets/Legend",
            "esri/WebMap",
            "esri/widgets/Print"
            ], 
                
        function(Map, MapView, Expand, BasemapToggle, BasemapGallery, Search, FeatureLayer, Editor, TileLayer, LayerList, Home, Legend, WebMap, Print) {
            
            var map = new Map({
                basemap: "topo-vector"
                
            });

            var view = new MapView({
                container: "viewDiv",
                map: map,
                center: [-120.0324,39.05],
                zoom: 9
            });
                        
            var search = new Search({
                view: view
            });

            view.ui.add(search, "top-left"); // Add to the view
            
            var hillshadeLayer = new TileLayer({
                url: "https://maps.trpa.org/server/rest/services/Tahoe_Hillshade_cached/MapServer",
                opacity: 0.75
            });
            
            // Add the layer
            map.add(hillshadeLayer);
                        
            // Define a popup for Trails
            var popupParcels = {
                "title": "Parcel Information",
                "content": function(){
                   return "APN: {APN}";
                }
              }

            // Create the layer and set the renderer
            var parcels = new FeatureLayer({
                url: "https://maps.trpa.org/server/rest/services/Parcels/MapServer/0",
                outFields: ["*"],
                popupTemplate: popupParcels
            });

            // Add the layer
            map.add(parcels,0);
            
            // Add the parcels layer as a search source
            search.sources.push({
              featureLayer: parcels,
              searchFields: ["APN"],
              displayField: "APN",
              exactMatch: false,
              outFields: ["APN"],
              resultGraphicEnabled: true,
              name: "Parcel APN",
              placeholder: "APN",
            });
            
            var editor = new Editor({
              view: view
            });

            view.ui.add(editor, "top-right");
            
            var layerList = new LayerList({
                container: document.createElement("div"),
                view: view
            });
            
            var layerListExpand = new Expand({
                expandIconClass: "esri-icon-layer-list",  // see https://developers.arcgis.com/javascript/latest/guide/esri-icon-font/
                // expandTooltip: "Expand LayerList", // optional, defaults to "Expand" for English locale
                view: view,
                content: layerList.domNode
                });
            
            view.ui.add(layerListExpand, "top-right");
            
            view.ui.move("zoom", "top-left");
            
            var homeWidget = new Home({
              view: view
            });

            // adds the home widget to the top left corner of the MapView
            view.ui.add(homeWidget, "top-left");
            
            var legend = new Legend({
                container: document.createElement("div"),
                view: view,
                layerInfos: [
                  {
                    layer: parcels,
                    title: "Parcels"
                  }
                ]
              });
            
            var legendExpand = new Expand({
                expandIconClass: "esri-icon-layers",  // see https://developers.arcgis.com/javascript/latest/guide/esri-icon-font/
                // expandTooltip: "Expand LayerList", // optional, defaults to "Expand" for English locale
                view: view,
                content: legend.domNode
                });
        
            // Add Legend to the bottom right corner of the view
            view.ui.add(legendExpand, "bottom-left");
            
            // function to instiante print service
            var printer = view.when(function() {
                var print = new Print({
                view: view,
                // specify your own print service
                printServiceUrl: "https://ARCPROD.TRPA.ORG/server/rest/services/Utilities/PrintingTools/GPServer/Export%20Web%20Map%20Task"
            });
                
            var printExpand = new Expand({
                expandIconClass: "esri-icon-printer",  // see https://developers.arcgis.com/javascript/latest/guide/esri-icon-font/
                // expandTooltip: "Expand LayerList", // optional, defaults to "Expand" for English locale
                view: view,
                content: printer.domNode
                });

            // Add widget to the top right corner of the view
            view.ui.add(printExpand, "top-right");
            });
            
            
            // Create an Expand instance and set the content
            // property to the DOM node of the basemap gallery widget

            var bgExpand = new Expand({
              view: view,
              content: basemapGallery
            });

            // Add the expand instance to the ui

            view.ui.add(bgExpand, "top-right");

//            var basemapToggle = new BasemapToggle({
//                view: view,
//                secondMap: "satellite"
//            });
//            
//            view.ui.add(basemapToggle, "bottom-right"); // Add to the view
            
//             var basemapGallery = new BasemapGallery({
//                view: view,
//                source: {
//                  portal: {
//                    url: "https://www.arcgis.com",
//                    useVectorBasemaps: true  // Load vector tile basemaps
//                  }
//                }
//              });
//            
//            view.ui.add(basemapGallery, "top-right"); // Add to the view
            
      });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
